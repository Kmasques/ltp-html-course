        <title>HTML5 APIs</title>
        <!--Javascript modules -- Application Programming Interface, a way for unrealted code to interact with each other through a shared set of expectations 
        1.  Drag and Drop  -- allows standard drag and drop interactions within a webpage. This is accomplished with just a little bit of Javascript
        2.  Web Workers -- allows background processing in Javascript, allowing more process heavy Javascript applications
        3.  Web storage API -- allows convenient ways for web browsers to store data.
        4.  Web sockets -- made chat based apps possible by allowing direct connections by different browers at different IP addresses
        5.  Media API allows different media to be played easily and controlled by Javascript
        6.  Geolocation API has made all sorts of location aware apps possible -->
