<!DOCTYPE html>

<html>
    <head>
        <title>Field Sets</title>        
    </head>
    <body>
        <form action="#" method="post">
            
            <fieldset>
                <label for="first">First</label>
                <input type="text" id="first" name="first" required="required" maxlength="25" /><br/>
                <label for="Last">Last</label>
                <input type="text" id="last" name="last"  required="required" maxlength="25" autocomplete="off" /><br/>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" /><br/>
                <input type="phone" id="phone" placeholder="Phone Number" /><br/>
            </fieldset><br/>
            
            <fieldset>
                <legend>Personal Data</legend>
                <label for="bio">Biography</label><br/>
                <textarea id="bio" width="100%">Type your biography here</textarea><br/><br/>
            </fieldset><br/>
            
            <input id="bands" placeholder="Band Name" list="myBands" />
            <datalist id="myBands">
                
                <option value="Talking Heads"></option>
                <option value="Blondie"></option>
                <option value="B52s"></option>
                <option value="The Cure"></option>
                <option value="The Police"></option>            
            </datalist><br/><br/>
            
            <label id="band">Bands You Like</label><br/>
            <input type="checkbox" name="bands" value="Talking Heads">Talking Heads<br/>
            <input type="checkbox" name="bands" value="Blondie">Blondie<br/>
            <input type="checkbox" name="bands" value="B52s">B52s<br/>
            <input type="checkbox" name="bands" value="The Cure">The Cure<br/>
            <input type="checkbox" name="bands" value="The Police">The Police<br/><br/>
            
            <label id="gender">Gender</label><br/>
            <input type="radio" name="gender" value="male">Male<br/>
            <input type="radio" name="gender" value="female">Female<br/>            
            <input type="radio" name="gender" value="other">Other<br/><br/>
            
            <label id="state">State</label>
            <select id="state" name="state">
                <option value="Alabama">Alabama</option>
                <option value="Alaska">Alaska</option>
                <option value="Colorado">Colorado</option>
                <option value="Connecticut">Connecticut</option>                
                <option value="New Hampshire">New Hampshire</option>
                <option value="New Mexico">New Mexico</option>
            </select><br/><br/>
            
            <button type="submit">Send Form</button><br/><br/>
            <button type="reset">Reset Form</button><br/>            

            
        </form>
    </body>


 


</html>
