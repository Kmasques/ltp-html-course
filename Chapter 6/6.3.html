<!DOCTYPE html>

<html>
    <head>
        <title>Data and Numerical inputs</title>        
    </head>
    <body>
        <form action="#" method="post">
            <label for"dob">Date of Birth</label>
            <input type="date" id="dob" /><br/><br/>
                    
            <label for="quantity">Quantity of Apples</label>
            <input type="number" id="quantity" min="0" max="25"/>
            
        </form>

    </body>


 


</html>
